<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Defender</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <img src="/static/logo.png" alt="Cyber Defender Logo" class="logo">
      <h1>Welcome to Cyber Defender</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </div>
    
    <!-- Registration Section -->
    <div id="register-section" style="display: none;">
      <img src="/static/logo.png" alt="Cyber Defender Logo" class="logo">
      <h1>Register for Cyber Defender</h1>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="button" id="register-btn">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
    
    <!-- Button Menu (Visible After Login) -->
    <div id="button-menu" style="display: none;">
      <button id="start-game-btn">Start Game</button>
      <button id="study-mode-btn">Study Mode</button>
      <button id="leaderboard-btn">View Leaderboard</button>
      <button id="exit-main-btn" style="background-color: red;">Exit</button>
    </div>
    
    <!-- Game Section -->
    <div id="game-section" style="display: none; position: relative;">
      <!-- Main Menu Button visible during the game -->
      <button id="main-menu-btn">Main Menu</button>
      <h1 id="stage-number">Stage 1</h1>
      <div id="timer" style="font-size: 20px; margin-bottom: 20px; color: #fff;">Time Left: 30s</div>
      <p id="question-text"></p>
      <div id="options"></div>
      <!-- Custom Progress Section -->
      <div id="progress-section">
        <h2>Progress</h2>
        <div class="progress-container">
          <p>Cyber Security Team: <span id="cyber-progress-text">0%</span></p>
          <div class="progress-bar">
            <div class="progress-fill" id="cyber-fill"></div>
            <img src="/static/cs.png" id="cs-indicator" class="progress-indicator" alt="Cyber Security">
          </div>
        </div>
        <div class="progress-container">
          <p>Hacker Team: <span id="hacker-progress-text">0%</span></p>
          <div class="progress-bar">
            <div class="progress-fill" id="hk-fill"></div>
            <img src="/static/hk.png" id="hk-indicator" class="progress-indicator" alt="Hackers">
          </div>
        </div>
      </div>
      <div id="end-game-buttons" style="display: none; margin-top: 20px;">
        <button id="view-score-btn">View Scores</button>
        <button id="exit-game-btn" style="background-color: red;">Exit Game</button>
      </div>
    </div>
    
    <!-- Study Mode Section -->
    <div id="study-mode-section" style="display: none;">
      <h1>Study Mode</h1>
      <div id="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <p id="flashcard-question">Topic Title</p>
          </div>
          <div class="flashcard-back">
            <p id="flashcard-answer">Educational content will appear here.</p>
          </div>
        </div>
      </div>
      <button id="prev-flashcard-btn">Previous</button>
      <button id="next-flashcard-btn">Next</button>
      <button id="exit-study-mode-btn">Exit</button>
    </div>
    
    <!-- Leaderboard Section -->
    <div id="leaderboard-section" style="display: none;">
      <h1>Leaderboard</h1>
      <ul id="leaderboard"></ul>
      <button id="back-to-login-btn">Back</button>
    </div>
  </div>

  <!-- Animation Containers -->
  <div id="fireworks"></div>
  <div id="error-msg"></div>

  <script src="/static/app.js"></script>
</body>
</html>
